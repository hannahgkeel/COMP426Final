{% extends 'base.html' %}

{% block content %}

<div class="container">

  <!--ALERTS-->
  {% include 'partials/_alerts.html' %}
  <div class="level">
  <div class="level-left">
<!--Registration form-->
  <form action="{% url 'register' %}" method="POST">{% csrf_token %}
      <div style="width:300px; padding-top:5px; padding-bottom: 10px; padding-left: 20px">
          <h1 class="title" style="color: white; padding-top:5px">
              Register Here
            </h1>
          <div class="field">
              <label class="label" for="first_name" style="color: white">First Name</label>
                      <p class="control has-icons-left">
                          <input class="input" type="text" name="first_name" placeholder="First" required>
                          <span class="icon is-small is-left">
                              <i class="fas fa-user-circle"></i>
                            </span>
                      </p> 
          </div>
      
          <div class="field">
              <label class="label" for="last_name" style="color: white">Last Name</label>
                      <p class="control has-icons-left">
                          <input class="input" type="text" name="last_name" placeholder="Last" required>
                          <span class="icon is-small is-left">
                              <i class="fas fa-user-circle"></i>
                            </span>
                      </p> 
          </div>

          <div class="field">
              <label class="label" for="username" style="color: white">Username</label>
                      <p class="control has-icons-left">
                          <input class="input" type="text" name="username" placeholder="Username" required>
                          <span class="icon is-small is-left">
                              <i class="fas fa-users"></i>
                            </span>
                      </p> 
          </div>
          <div class="field">
              <label class="label" for="email" style="color: white">Email</label>
                      <p class="control has-icons-left">
                          <input class="input" type="text" name="email" placeholder="exampleuser@email.com" required>
                          <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                      </p> 
          </div>
          <div class="field">
                  <label class="label" for="password" style="color: white">Password</label>
                      <p class="control has-icons-left">
                          <input class="input" type="password" name="password" paceholder="Password" required>
                          <span class="icon is-small is-left">
                              <i class="fas fa-lock"></i>
                            </span>
                      </p> 
          </div>
          <div class="field">
              <label class="label" for="password2" style="color: white">Confirm Password</label>
                  <p class="control has-icons-left">
                      <input class="input" type="password" name="password2" paceholder="Password" required>
                      <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                  </p> 
          </div>
        

          <div class="field" style="padding-bottom:5px">
              <p class="control">
                <button class="button is-success">
                  Register
                </button>
              </p>
            </div>
          </div>
        </div>

  </form>
  <div class="level-right">
  <img src="https://raster-static.postmates.com/?url=com.postmates.img.prod.s3.amazonaws.com/f20988f9-aa75-4e4f-b0d9-a3305c139c61/orig.png&quality=90&w=1500&h=900&mode=crop&format=png&v=4" width=750 height=900>
</div>
</div>
</div>


{% endblock %}

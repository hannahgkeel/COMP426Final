{% extends 'base.html' %}

{% block content %}

<!--ALERTS-->
{% include 'partials/_alerts.html' %}

<!--Registration form-->
<form action="{% url 'register' %}" method="POST">{% csrf_token %}
    <div style="width:300px; padding-top:5px; padding-bottom: 10px; padding-left: 20px">
        <h1 class="title" style="color: white; padding-top:5px">
            Register Here
          </h1>
        <div class="field">
            <label class="label" for="first_name" style="color: white">First Name</label>
                    <p class="control has-icons-left">
                        <input class="input" type="text" name="first_name" placeholder="First" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-users"></i>
                          </span>
                    </p> 
        </div>
    
        <div class="field">
            <label class="label" for="last_name" style="color: white">Last Name</label>
                    <p class="control has-icons-left">
                        <input class="input" type="text" name="last_name" placeholder="Last" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-users"></i>
                          </span>
                    </p> 
        </div>

        <div class="field">
                <label class="label" for="password" style="color: white">Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" name="password" paceholder="Password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                    </p> 
        </div>
        <div class="field" style="padding-bottom:5px">
            <p class="control">
              <button class="button is-success">
                Submit
              </button>
            </p>
          </div>
        </div>


    <label for="username">Username</label>
    <input type="text" name="username" required>

    <label for="email">Email</label>
    <input type="text" name="email" required>

    <label for="password">Password</label>
    <input type="password" name="password" required>

    <label for="password2">Confirm Password</label>
    <input type="password" name="password2" required>

    <input type="submit" value="Register">

</form>



{% endblock %}

{% extends 'base.html' %}

{% block title %}| Login {% endblock %}

{% block content %}


<div class="container">
  <!--ALERTS-->
  <div class="pt-5">
    {% include 'partials/_alerts.html' %}
  </div>
  <div class="level">
  <div class="level-left">
  <form action="{% url 'login' %}" method="POST">{% csrf_token %}
      <div style="width:300px; padding-top:5px; padding-bottom: 10px; padding-left: 20px">
      <h1 class="title" style="color: white; padding-top:5px">
          Please Login
        </h1>
      <div class="field">
          <label class="label" for="username" style="color: white">Username</label>
                  <p class="control has-icons-left">
                      <input class="input" type="text" name="username" placeholder="Username" required>
                      <span class="icon is-small is-left">
                          <i class="fas fa-users"></i>
                        </span>
                  </p> 
      </div>

      <div class="field">
              <label class="label" for="password" style="color: white">Password</label>
                  <p class="control has-icons-left">
                      <input class="input" type="password" name="password" placeholder="Password" required>
                      <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                  </p> 
      </div>
      <div class="field pt-2" style="padding-bottom:5px">
          <p class="control">
            <button class="button is-success">
              Submit
            </button>
          </p>
        </div>
      </div>

  </form>
</div>
  <div class="level-right pt-5 pb-6">
    <img src="https://raster-static.postmates.com/?url=com.postmates.img.prod.s3.amazonaws.com/3af45e95-a2e7-418d-a958-4ec7a18a3bcd/orig.jpg&quality=90&w=1500&h=900&mode=crop&format=jpg&v=4" width=750 height=900>
  </div>
</div>
</div>



{% endblock %}

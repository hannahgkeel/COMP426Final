{% extends 'base.html' %}

{% block content %}



<!--ALERTS-->
{% include 'partials/_alerts.html' %}

<form action="{% url 'login' %}" method="POST">{% csrf_token %}
    <div style="width:300px; padding-top:5px; padding-bottom: 10px; padding-left: 20px">
    <h1 class="title" style="color: white; padding-top:5px">
        Please Login
      </h1>
    <div class="field">
        <label class="label" for="username" style="color: white">Username</label>
                <p class="control has-icons-left">
                    <input class="input" type="text" name="username" paceholder="Username" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-users"></i>
                      </span>
                </p> 
    </div>

    <div class="field">
            <label class="label" for="password" style="color: white">Password</label>
                <p class="control has-icons-left">
                    <input class="input" type="password" name="password" paceholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                </p> 
    </div>
    <div class="field" style="padding-bottom:5px">
        <p class="control">
          <button class="button is-success">
            Submit
          </button>
        </p>
      </div>
    </div>

</form>

</div> -->



{% endblock %}

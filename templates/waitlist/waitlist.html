{% extends 'base.html' %}
{% block content %}
  <section class="section">
    <div class="container">
        <!--ALERTS-->
        {% include 'partials/_alerts.html' %}

        <form action="{% url 'waitlist' %}" method="POST">{% csrf_token %}

          <div style="width:300px; padding-top:5px; padding-bottom: 10px; padding-left: 20px">
            <h1 class="title" style="color: white; padding-top:5px">
              Enter the Waitlist
            </h1>
            <div class="field">
              <label class="label" for="location" style="color: white">Location</label>
              <div class="select">
                <select id="location" name="location">
                  <option value="Carrboro">Carrboro</option>
                  <option value="Chapel Hill">Chapel Hill</option>
                </select> 
              </div>         
            </div>
            
            <div class="field">
              <label class="label" for="party_size" style="color: white">Party Size</label>
              <div class="select">
              <select id="party_size" name="party_size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>  
          </div>      
                </div>
      
                <div class="field" style="padding-bottom:5px">
                    <p class="control">
                      <button class="button is-success">
                        Join Waitlist
                      </button>
                    </p>
                  </div>
                </div>
        </form>

    </div>
  </section>
{% endblock %}
